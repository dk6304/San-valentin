<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        /* Tab styles */
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>San Valentín</h1>
    <div id="tab1" class="tab active">
        <h2>¿Quieres ser mi San Valentín?</h2>
        <button onclick="openTab('tab2')">Sí</button>
        <button onclick="openTab('tab2')">No</button>
    </div>
    <div id="tab2" class="tab">
        <h2>Respuesta</h2>
        <p>¿De verdad no quieres ser mi San Valentín?</p>
        <button onclick="openTab('finalTab')">No</button>
        <button onclick="openTab('finalTab')">Sí</button>
    </div>
    <div id="finalTab" class="tab">
        <h2>¡Gracias!</h2>
        <p>¡Muchas gracias por querer ser mi san valentín te amo mucho!</p>
        <button onclick="openTab('tab1')">Sí</button>
    </div>

    <script>
        function openTab(tabId) {
            // Oculta todas las pestañas
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            // Muestra la pestaña seleccionada
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
