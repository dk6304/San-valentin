<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentin</title>
    <script>
        function handleYes() {
            document.getElementById('message').innerText = 'Muchas gracias por querer ser mi san valentin te amo mucho❤';
        }

        function handleNo() {
            document.getElementById('noTab').style.display = 'block';
            document.getElementById('siTab').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>¿Quieres ser mi San Valentin?</h1>
    <button onclick="handleYes()">Sí</button>
    <button onclick="handleNo()">No</button>
    <div id="message"></div>

    <div id="noTab" style="display:none;">
        <h2>Opción No</h2>
        <button>Volver</button>
    </div>
    <div id="siTab" style="display:none;">
        <h2>¡Gracias!</h2>
        <button onclick="handleYes()">¡Sí!</button>
    </div>
</body>
</html>
